<div class="container-fluid p-0">
    <!-- Banner Section -->
    <div class="banner bg-primary text-white text-center">
      <h1>Update Password</h1>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Update Password</h4>
          </div>
          <div class="card-body">
            <!-- Show success message -->
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>
  
            <!-- Show error message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
  
            <!-- Update Password Form -->
            <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input
                  type="password"
                  id="currentPassword"
                  formControlName="currentPassword"
                  class="form-control"
                  placeholder="Enter your current password"
                  required
                />
                <div *ngIf="updatePasswordForm.get('currentPassword')?.invalid && updatePasswordForm.get('currentPassword')?.touched" class="text-danger">
                  Current password is required.
                </div>
              </div>
  
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input
                  type="password"
                  id="newPassword"
                  formControlName="newPassword"
                  class="form-control"
                  placeholder="Enter a new password"
                  required
                />
                <div *ngIf="updatePasswordForm.get('newPassword')?.invalid && updatePasswordForm.get('newPassword')?.touched" class="text-danger">
                  New password is required (minimum 6 characters).
                </div>
              </div>
  
              <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  class="form-control"
                  placeholder="Confirm your new password"
                  required
                />
                <div *ngIf="updatePasswordForm.get('confirmPassword')?.invalid && updatePasswordForm.get('confirmPassword')?.touched" class="text-danger">
                  Confirm password is required.
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="updatePasswordForm.invalid">Update Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
