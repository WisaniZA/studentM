<div class="container-fluid p-0">
    <!-- Banner Section -->
    <div class="banner bg-primary text-white text-center">
      <h1>Welcome to Your Profile</h1>
      <p>Your personal information is displayed below.</p>
    </div>
  </div>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header text-center">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="register()">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" [(ngModel)]="student.name" name="name" id="name" class="form-control" placeholder="Enter your name" required />
              </div>
  
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" [(ngModel)]="student.email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" [(ngModel)]="student.password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
